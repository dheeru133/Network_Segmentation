<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>
    <!-- Nanbar -->
    <nav class="navbar navbar-expand-sm navbar-dark p-0">
        <div class="container ml-2 bg-dark">
            <i class="fa fa-crown"></i>
            <a href="index.html" class="navbar-brand">
                Network Segmentation
            </a>
            <!-- Toggle Collapse Navbar -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse Div for Toggler -->
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="text-white py-0">
        <div class="container bg-info ml-2">
            <div class="row">
                <div class="col-md-6">
                    <h4>
                        <i class="fa fa-user"></i> Network Admin
                    </h4>
                </div>
            </div>
        </div>
    </header>
    <!-- ACTIONS -->
    <section id="action" class="py-2 mb-4">
        <div class="container bg-light ml-2">
            <div class="row justify-content-between">

            </div>
        </div>
    </section>

    <!-- Login -->
    <!-- TABLE   ############################################################################## -->
    <section id="login">
        <div class="container ml-2">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="card">
                    <div class="card-header">
                        <h6>Account Login</h6>
                    </div>
                    <div class="card-body">
                        <form action="index.html">
                            <div class="form-group">
                                <label for="email">UserID</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="text-white mt-5 mb-0">
        <div class="container bg-dark ml-2">
            <div class="row">
                <div class="col">
